services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/cryptodb
      - DB_USER=crypto_user
      - DB_PASS=crypto_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis

  market-gateway:
    build:
      context: ./market-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=cryptodb
      - POSTGRES_USER=crypto_user
      - POSTGRES_PASSWORD=crypto_pass
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
