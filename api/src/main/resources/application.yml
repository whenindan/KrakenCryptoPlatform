server:
  port: 8080

spring:
  application:
    name: api
  
  # Placeholders for Postgres
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cryptodb}
    username: ${DB_USER:crypto_user}
    password: ${DB_PASS:crypto_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # Placeholders for Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    root: INFO
    com.cryptoplatform: DEBUG
