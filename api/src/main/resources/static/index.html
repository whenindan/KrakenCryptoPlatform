<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPlatform Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <div class="logo">
                <ion-icon name="prism-outline" class="logo-icon"></ion-icon>
                <h1>CryptoPlatform</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="connection-dot"></span>
                <span id="connection-status">Connecting...</span>
            </div>
        </header>

        <main>
            <section class="markets-grid" id="markets-container">
                <!-- Ticker Cards will be injected here -->
                <div class="loading-state">Loading Markets...</div>
            </section>

            <section class="live-feed-section">
                <div class="section-header">
                    <h2><ion-icon name="pulse-outline"></ion-icon> Live Feed</h2>
                    <button class="clear-btn" id="clear-logs">Clear</button>
                </div>
                <div class="terminal-window" id="logs-container">
                    <!-- Logs injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
